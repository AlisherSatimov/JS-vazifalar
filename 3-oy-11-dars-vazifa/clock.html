<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="center">
            <div class="clock-box">
                <span id="dayBreaks" class="dayBreaks"></span>
                <p id="clock" class="clock"></p>
                <div class="date">
                    <p>
                        Week: <br />
                        <span id="week" class="week"></span>
                    </p>
                    <p>
                        Month: <br />
                        <span id="month" class="month"></span>
                    </p>
                    <p>
                        Day: <br />
                        <span id="day" class="day"></span>
                    </p>
                </div>
            </div>
        </div>
        <script src="js/clock.js"></script>
    </body>
</html>
